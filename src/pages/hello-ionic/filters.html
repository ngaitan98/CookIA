<ion-content>
    <ion-item-group inset>
        <ion-item-divider color="light">Filters</ion-item-divider>
        <ion-item>
            <ion-label>
                Vegan </ion-label>
            <ion-checkbox color="dark" [(ngModel)]="vegan">
            </ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>
                Vegetarian</ion-label>
            <ion-checkbox color="dark" [(ngModel)]="vegetarian">
            </ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>
                Cheap </ion-label>
            <ion-checkbox color="dark" [(ngModel)]="cheap">
            </ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>
                Healthy </ion-label>
            <ion-checkbox color="dark" [(ngModel)]="healthy">
            </ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>
                Gluten Free </ion-label>
            <ion-checkbox color="dark" [(ngModel)]="gluten">
            </ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>
                Dairy Free </ion-label>
            <ion-checkbox color="dark" [(ngModel)]="dairy">
            </ion-checkbox>
        </ion-item>
    </ion-item-group>
    <button ion-button color="secondary" small float-right (click) = "filter()">
        Apply filters
    </button>
</ion-content>
