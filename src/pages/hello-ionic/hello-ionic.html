<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>CookIA</ion-title>
  </ion-navbar>
  <ion-row>
    <ion-col col-9>
      <ion-searchbar></ion-searchbar>
    </ion-col>
    <ion-col col-2>
      <button ion-button color="secondary" small (click)="presentFiletrs($event)">
        <ion-icon name="options"></ion-icon> Filters
      </button>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>
  <ion-card *ngFor="let recipe of data?.recipes">
    <img src="{{recipe.image}}" (click)="itemTapped($event, recipe)">
    <ion-card-content (click)="itemTapped($event, recipe)">
      <ion-card-title>
        {{recipe.title}}
      </ion-card-title>
      <p>
        Diets: {{recipe.diets}}
      </p>
      <p>
        Types: {{recipe.dishTypes}}
      </p>
      <p>
        Preparation time: {{recipe.readyInMinutes}}min
      </p>
      <p>
        Servings: {{recipe.servings}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{recipe.aggregateLikes}} Likes</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-navbar>
    <button ion-button (click)="presentMartha()" float-right clear>
      <ion-icon name="ios-mic"></ion-icon>
    </button>
    <button ion-button (click)="loadRecipes()" float-right clear>
      <ion-icon name="md-sync"></ion-icon>
    </button>
  </ion-navbar>
</ion-footer>
