<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Cooking Martha</ion-title>
  </ion-navbar>
  <ion-row>
      <ion-col col-9>
          <ion-searchbar></ion-searchbar>
      </ion-col>
     <ion-col col-2>
        <button ion-button color = "secondary" small (click) = "presentFiletrs($event)">
          <ion-icon name = "options"></ion-icon> Filtros</button>
     </ion-col>
  </ion-row>
</ion-header>
<ion-content>
    <ion-card *ngFor="let item of items">
        <img src="{{item.img}}" (click)="itemTapped($event, item)">
        <ion-card-content (click)="itemTapped($event, item)">
          <ion-card-title>
            {{item.name}}
          </ion-card-title>
          <p>
            Duración: {{item.minTime}}m-{{item.maxTime}}m
          </p>
          <p>
            Dificultad: {{item.dificultad}}
          </p>
        </ion-card-content>
        <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{item.likes}} Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>{{item.comments.length}} Comments</div>
              </button>
            </ion-col>
          </ion-row>
      </ion-card>
</ion-content>
<ion-footer>
    <ion-navbar>
      <button ion-button (click)="presentPopover($event)" float-right clear>
        <ion-icon name="ios-mic"></ion-icon>
      </button>
      <button ion-button (click) = "presentMartha()" float-right clear>
        <ion-icon name="md-chatboxes"></ion-icon>
      </button>
    </ion-navbar>
  </ion-footer>
