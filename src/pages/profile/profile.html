<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User profile</ion-title>
  </ion-navbar>
  <ion-searchbar></ion-searchbar>
</ion-header>
<ion-content padding>
  <h3 text-center>
    LEONEL 
  </h3>
  <h3 text-center>
    <img src="assets/imgs/Profile.png" style="width: 50%">
  </h3>
  <p text-center>
    <ion-icon name="pin"> Bogot√°, Colombia </ion-icon>
  </p>
  <ion-list> <h3>Datos usuario</h3>
    
        
        <ion-item >userz: {{ usuario }} </ion-item>
        <ion-item >phone:{{ telefono }} </ion-item>
        <ion-item >mail:{{ correo }} </ion-item>
      
      
     </ion-list>

    <ion-list >
        <ion-item-divider small color="light">
    <ion-row row-1>
            <ion-col col-4>


                <button ion-button icon-only  color="light" (click)="canReorder = !canReorder">
                    sort
                    <ion-icon name="aperture"> </ion-icon>
                         </button>
            </ion-col>
      <ion-col col-3></ion-col>

            <ion-col col-5>
              <h3></h3>
              
             <h3>FAVORITES</h3>
  
              </ion-col>

            </ion-row>
          
            </ion-item-divider>
          </ion-list>
            
         
       
      <ion-list reorder="{{ canReorder }}" (ionItemReorder)="reorderItems($event)" > 
        <ion-item-sliding *ngFor="let item of favoritas">
         
          <ion-item >  
              {{item.nombre}}
        
      </ion-item >
      <ion-item-options >
     
            
<!-- You will not be able to see <button ion-button (click)="itemTapped($event, item)">  this text. -->


              <button ion-button (click)="spoon(item.id)" > 
            Show

            <ion-icon name="add-circle">

            </ion-icon>
          </button>
        </ion-item-options>    


<ion-item-options side="left">
  <button  (click)="delete(item.id_2)">
    <ion-icon name="md-trash">
    </ion-icon>
    Delete
  </button>
</ion-item-options>
          </ion-item-sliding>
       </ion-list>

</ion-content>
<ion-footer>
  <ion-navbar>
    <button ion-button (click)="presentPopover($event)" float-right clear>
      <ion-icon name="ios-mic"></ion-icon>
    </button>
    <button ion-button (click) = "presentMartha()" float-right clear>
      <ion-icon name="md-chatboxes"></ion-icon>
    </button>
   
  </ion-navbar>
</ion-footer>
